<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="index.js" defer></script>
  <script src="https://kit.fontawesome.com/808a9bf7e3.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper container">
    <div class="title">
      <h1 class="pixelify-sans-font">
        Press A Key to Start
      </h1>
    </div>
    <div class="btn-wrapper">
      <div class="btn-container">
        <div class="btn green-btn"></div>
        <div class="btn red-btn"></div>
        <div class="btn yellow-btn"></div>
        <div class="btn blue-btn"></div>
      </div>
    </div>
    <div class="high-score">
      <h2 class="pixelify-sans-font"></h2>
      <i class="fa-solid fa-question" style="color: #0cb909;"></i>
    </div>
    <dialog>
      <h3 class="pixelify-sans-font">How to Play Simon:</h3>
        <p class="pixelify-sans-font">
          1.	Press “A” to start the game.
          <br>
          2.	Watch the buttons light up in a pattern.
          <br>
          3.	Repeat the pattern by clicking the buttons.
          <br>
          4.	Each round, the pattern gets longer.
          <br>
          5.	If you mess up, it’s game over! Press any key to try again.
        </p>
      <button class="tick-button">
        <i class="fa-solid fa-check" style="color: #0cb909;"></i>
      </button>
    </dialog>
  </div>
  
</body>
</html>
